{% extends "xt/base.html" %}

{% block content %}
<h1>
Noticias
</h1>
		{% for n in news  %}	
	<article >
		<p>Data de publicação: {{ n.pub_date |date:"Y-m-d H:i:s" }} </p>
		<header id=art>
			<p>{{ n.title }}</p>
		</header>

		<p>{{ n.text }}</p>


		{% if n.image %}
			<img src="{{ n.image.url }}" width=600px />
		{% endif %}
	</article>
		{% endfor %}

{% endblock %}
