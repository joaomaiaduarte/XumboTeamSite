{% extends "xt/base.html" %}

{% block content %}
<h1>
Noticias
</h1>
		{% for n in news  %}	
	<article >
		<p>Data de publicação: {{ n.pub_date |date:"Y-m-d H:i:s" }} </p>
		<header id=art>
			<p>{{ n.title }}</p>
		</header>

		<p>{{ n.text }}</p>

		{% for i in n.images.all  %}	

			<h2>{{ i.title }}</h2>
			<img src="{{ i.photo.url }}" width=600px />
			<p> {{ i.description }}</p>
		{% endfor %}


	</article>
		{% endfor %}

{% endblock %}
