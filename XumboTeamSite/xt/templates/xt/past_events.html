{% extends "xt/base.html" %}

{% block content %}
<h1>
Eventos Anteriores
</h1>
	
	<article>
		<header id=art>
			Lista de eventos anteriores
		</header>
		
		{% for e in events  %}	

			<h2>{{ e.name }}</h2>
			<p> {{ e.event_date }}</p>
			<p> {{ e.description }}</p>
			<p> {{ e.url|urlize }}</p>
		{% endfor %}

	</article>

{% endblock %}
