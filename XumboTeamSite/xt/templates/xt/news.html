{% extends "xt/base.html" %}

{% block content %}
<h1>
Membros
</h1>
		{% for m in members  %}	
	<article >
		<header id=art>
			<p>{{ m.name }}</p>
		</header>

		<img src="{{ m.photo.url }}" width=300px />

		<p>Data de nascimento: {{ m.birthdate |date:"d/m/Y" }} </p>

		{% if m.url%}
			<p>Sitio: {{ m.url|urlize }}</p>
		{% endif %}

		{% if m.email%}
			<p>Email: {{ m.email |urlize }}</p>
		{% endif %}

	</article>
		{% endfor %}

{% endblock %}
